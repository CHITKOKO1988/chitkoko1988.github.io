<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
  
<body>
    <h1>student register</h1>
    
    <!-- GET / POST -->
    <form action="register.php" method="post">
       <div>
          <label for="name">Student_Name</label><br>
          <input type="text" id="name" name="studentname" minlength="5" maxlength="10" placeholder="eg: Mg Mg" required>
       </div>

       <br>

       <div>
        <label for="Age">Student_Age</label><br>
        <input type="number"  id="Age" name="Student Age" min="18" max="30" step="1" value="17" required>
       </div>

       <br>

       <div>
        <label for="Phone">Student_Phone</label><br>
        <input type="number"  id="Phone" name="Student Phone" placeholder="eg: 08........" required>
       </div>

       <br>

       <div>
        <label for="email">User_Mail</label><br>
        <input type="email"  id="email" name="Email" placeholder="eg: Register@..mail.com" required>
       </div>

       <br>

       <div>
        <label for="password">User_password</label><br>
        <input type="password"  id="password" name="password" minlength="10" maxlength="15" placeholder="eg: 12345" required>
       </div>

       <br><br>

       <div>
        
       </div>




       <button type="submit">Register</button>


    </form>

</body>
</html>
