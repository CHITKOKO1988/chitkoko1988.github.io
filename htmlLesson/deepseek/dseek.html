<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>စာလုံးလေး ဘယ်ညာပြေးနေအောင်</title>
</head>
<body bgcolor="#f0f8ff" text="#000000" style="font-family: 'Myanmar3', sans-serif; text-align: center;">
    
    <h1>စာလုံးလေး ဘယ်ညာပြေးနေအောင်</h1>
    
    <marquee behavior="alternate" direction="right" scrollamount="8" width="80%">
        <font size="5" color="#0066cc"><b>ကျေးဇူးတင်ပါတယ်</b></font>
    </marquee>
    
    <br><br>
    
    <marquee behavior="alternate" direction="left" scrollamount="6" width="60%">
        <font size="4" color="#cc3366">မြန်မာစာလုံးလေးများ</font>
    </marquee>
    
    <br><br>
    
    <marquee behavior="alternate" direction="right" scrollamount="10" width="70%">
        <font size="6" color="#339966">ဘယ်ညာပြေးနေတယ်</font>
    </marquee>
    
    <p>ဒီစာသားလေးတွေက ဘယ်ညာပြေးနေတယ်မြင်ရမှာပါ</p>

</body>
</html>
