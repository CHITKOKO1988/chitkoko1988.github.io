<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Function</h1>
    <script>
        // nameing function

        function hello() {
            let num1 = 2;
            let num2 = 3;
            let result = num1 + num2;
            document.write(`You are result is ${result}`);
        }
        hello();

        // Parameter function

        function sum(num3,num4) {
            let result = num3 + num4;
            document.write(`<h1>You are result is ${result}</h1>`);
        }

        sum(12,18);
        sum(11,23);


        // Default parameter

        //function multi(no1=5,no2=3){
            let result = 5 * 3;
            document.write(`<h1>You are result is ${result}</h1>`);
        // }

        // multi(5,8);


    </script>
</body>
</html>
