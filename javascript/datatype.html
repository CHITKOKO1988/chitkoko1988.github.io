<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
</head>
<body>
    <h1>DataType</h1>

    <script>
        // string

        let name = "Chit ko ko";
        console.log(name);
        console.log(typeof(name));

        // numeric
        let age = 29;  
        console.log(name);
        console.log(typeof(age));   
        
        // Boolen
        let son = false;
        console.log(son);
        console.log(typeof(son));    
        
        // null
        let single = null;
        console.log(single);
        console.log(typeof(single));        

        // undifined
        let myBaby;
        console.log(myBaby);
        console.log(typeof(mybaby));

        // array

        //let arr1 = new Array("a","b","c",1,2,3);
        let arr1 = ["Aung","Aye","Tun","hla"];
        console.log(arr1);
        console.log(typeof(arr1));        
        console.log(arr1[1])


        // object
        let mycar = {
            name : "BMW",
            model : "2025",
            colour : "White",
        }
        console.log(mycar);        
        console.log(mycar.name,mycar.model,mycar.colour);        

    </script>

</body>
</html>
