<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop</title>
</head>
<body>
    <h1>For Loop Lessons</h1>
    <script>

        // for (initialize; condition; Update) {
        //     // code
        // }


        

        for(let i = 1; i < 5;i++){
            document.write("<h3>Hello World</h3>"); 
        }

        let loptoplists = ["Dell","Acer","Lenovo","HP","Asus","macbook"];

        for(let C = 0; C < loptoplists.length; C++){
            document.write(loptoplists[C]+ "<br>");
        }


        for (let h = 1; h <=12; h++) {
            document.write(`<p> 5 x ${h} = ${5*h}</p>`);
        }




    </script>
</body>
</html>
