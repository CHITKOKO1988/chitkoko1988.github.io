<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusses</title>
</head>
<body>
    <h1>Gusses Lesson</h1>

    <script>
        let scno = 7;
        let ent = prompt("Enter a number between 0 to 9");
        while (scno != ent) {
            if (ent < scno) {
                alert("You number is Lower, Please try again!")

            }else{
                alert("You number is Greather, Please try again!")
            }
            ent = prompt("Enter a number between 0 to 9");
        }

        document.write("Your number is right");





    </script>
</body>
</html>
