<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Three Type Of variable</h1>
    <script>



        // var (global varable)
        var name = "Chit ko ko";
        document.write(name);
        document.write("<br>");

        var name = "Chit ko ko update";
        document.write(name);
        document.write("<br>");

        name = "Chit ko";
        document.write(name);
        document.write("<br>");

        // Let (Block Scope Variable)
        let fathername = "U Chit nyint";
        document.write(fathername);
        document.write("<br>");

        fathername = "U Chit nyint update";
        document.write(fathername);  
        document.write("<br>");

        //const )Const variable)
        const mothername = "Daw san san";
        document.write(mothername);
        document.write("<br>");
        //mothername = "Daw san san update";
        //document.write(mothername)
        



    </script>
</body>
</html>
