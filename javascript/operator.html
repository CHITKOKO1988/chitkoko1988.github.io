<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator Lesson</h1>
    <script>

        // assign operator =      ///////////////////////
        let name = "Chit Ko Ko";
        console.log(name);


        // addition operator +     /////////////////////
        let three = 1 + 2;
        console.log(three);

        let threeone = three + 1;
        console.log(threeone);


        let number = 7;
        // number = number + 1;    
        number += 1;
        console.log(number);

        let num = 2;
        console.log(num++);
        console.log(num);
        console.log(++num);
        // console.log(num);

        ////////////////////////////////////////////////////// 

        // sub operator -     /////////////////////////////////////
        let two = 3 - 1;
        console.log(two);

        // division
        // let div1 = 8 / 4;
        // console.log(div1);

        let div1 = 866546 / 44546;
        console.log(div1.toFixed(1));
        
        let div2 = 20;
        div2 /= 3;
        console.log(div2.toFixed(2));

        ////////////////////////////////////////////////////// 

        // remainder operator %      /////////////////////////////
        let rem1 = 50 % 3;
        console.log(rem1);

        ////////////////////////////////////////////////////// 

        // multiplication operator *    //////////////////////////
        let multi1 = 4 * 5;
        console.log(multi1);


        // exponentation operator  **    ///////////////////////
        let exp1 = 2 ** 5;
        console.log(exp1);

        let exp2 = 12 ** 5;
        console.log(exp2);       
        
        
        // presendence operator    (), *, %, +, -  ////////////////////////////////
        let total = 2 * ( 2 + 5 ) / 2 % 3 - 5;
        console.log(total);


    </script>
</body>
</html>
