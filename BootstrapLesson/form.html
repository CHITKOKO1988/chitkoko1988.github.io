<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Font</title>
</head>
<body>
    <!-- <h1 class="text-center text-danger my=5 d-none d-md-block">Studient Register</h1> -->
    <h1 class="text-center text-danger my=5 d-none d-md-block">Studient Register</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 offset-mb-3 col-md-6">
                <div class="mb-3">
                    <label for="photo" form="form-label">Photo</label>
                    <input type="file" id="photo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="name" form="form-label">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" form="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="phone" form="form-label">Phone</label>
                    <input type="number" id="phone" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" form="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="dob" form="form-label">DOB</label>
                    <input type="date" id="dob" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="" class="d-block form-label">Gender</label>

                    <div class="mb-3">
                        <input type="radio" name="gender" value="male" id="male" class="form-check-input">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="mb-3">
                        <input type="radio" name="gender" value="female" id="female" class="form-check-input">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>

                <label for="" class="form-label">Hobblies</label>
                <div class="mb-2">
                    <input type="checkbox" name="swimming" id="swiming" class="form-check-input">
                    <label for="swiming" class="form-check-label">Swimming</label>
                </div>
                <div class="mb-2">
                    <input type="checkbox" name="singing" id="singing" class="form-check-input">
                    <label for="singing" class="form-check-label">Singing</label>
                </div>
                <div class="mb-2">
                    <input type="checkbox" name="dancing" id="dancing" class="form-check-input">
                    <label for="dancing" class="form-check-label">Dancing</label>
                </div>
                <div class="mb-2">
                    <input type="checkbox" name="reading" id="reading" class="form-check-input">
                    <label for="reading" class="form-check-label">Reading</label>
                </div>

                <div class="mb-3">
                    <label for="Education" class="form-label">Education</label>
                    <select name="" id="Education" class="form-select">
                        <option value="1">First Years</option>
                        <option value="2">Second Years</option>
                        <option value="3">Third Years</option>
                        <option value="4">Fourth Years</option>
                        <option value="5">Final Years</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <textarea name="" id="address" class="form-control"></textarea>
                </div>

                <button class="btn btn-success float-end my-3">Register</button>

            </div>
        </div>
    </div>
</body>
</html>
